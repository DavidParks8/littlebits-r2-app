name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore LittleBitsR2App.slnx
    
    - name: Build solution
      run: dotnet build LittleBitsR2App.slnx --no-restore --configuration Release
    
    - name: Run Game2048.Core Tests
      run: ./tests/Game2048.Core.Tests/bin/Release/net10.0/Game2048.Core.Tests
